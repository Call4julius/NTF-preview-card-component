<!DOCTYPE html>
<html lang="en">

<head>
  <!-- displays site properly based on user's device -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- my styles -->
  <link rel="stylesheet" href="style.css">
  <!-- page title -->
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="container">

    <div class="hero d-grid border-radius">

      <div class="hero__image__container">
        <img class="hero__image border-radius" src="images/image-equilibrium.jpg" alt="a cube at equilibrium">
      </div>

      <h2 class="hero__title fw-600" href="#">Equilibrium #3429</h2>
      <p class="hero__text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="product d-flex">
        <div class="product__item d-flex">
          <img class="icon" src="images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="product__item d-flex">
          <img class="icon" src="images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <hr class="horizontal-rule">
      <div class="creator d-flex">
        <img class="creator__image" src="images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">call4julius@gmail.com</a>.
    </div>
  </main>
</body>

</html>
